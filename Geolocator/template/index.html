{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}DISTANCE TRAKER{% endblock title %}

{% block content %}
  <form action="" method="POST" >
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" id="clickcheck" class="btn btn-primary">CHECK</button>
  </form>
<hr>
<div class="dist">
  {{Distance}}
</div> 
<hr>


<!-- Button trigger modal -->

<button type="button" class="btn btn-primary" id="clickcheck" data-toggle="modal" data-target="#staticBackdrop">
  VIEW MAP
</button>



<!-- Modal -->
<div class="modal fade ml--10"   id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog" >
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">MAP VIEW</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{map|safe}}
        <hr>
      </div>
    </div>
  </div>
</div>
